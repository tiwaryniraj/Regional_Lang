<!DOCTYPE html>
<html>

<head>
    <style>
        ol {
            background: orange;
            padding: 15px;
        }
        ul {
            background: orange;
            padding: 15px;
        }
        ul li {
            background: yellow;
            margin: 15px;
            padding: 7px;
        }
        ol li {
            background: yellow;
            padding: 7px;
            margin-left: 30px;
        }
    </style>
</head>

<body>

    <h3>HTML Lists with Colors</h3>

    <ol>
        <li>Strawberry </li>
        <li>Vanilla </li>
        <li>Chocolate </li>
    </ol>

    <ul>
        <li>Strawberry </li>
        <li>Vanilla </li>
        <li>Chocolate </li>
    </ul>

</body>

</html>
