<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"> </script>
    <script>
      
        $(document).ready(function() {
          
            $("button").click(function() {
                $("div").animate({
                    left: '200px',
                    opacity: '0.7',
                    height: '130px',
                    width: '130px'
                });
            });
        });
      
    </script>
</head>

<body>

    <button>Start Animation</button>
    <br>
    <br>

    <div style="background:darkorange;height:90px;width:90px;position:absolute;"> </div>

</body>

</html>
