<!DOCTYPE html>
<html>

<body>

    <p>Javascript Type Conversion</p>

    <p id="demo"> </p>


    <script>
      
        var x = 12;
        document.getElementById("demo").innerHTML =
            x.toString() + "<br>" +
            (12).toString() + "<br>" +
            (12 + 7).toString() + "<br>" +
            Number("3.14") + "<br>" +
            String(true) + "<br>" +
            Number(true);
      
    </script>

</body>

</html>
