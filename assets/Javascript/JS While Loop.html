<!DOCTYPE html>
<html>

<body>
    <h3> Javascript While Loop </h3>

    <p id="demo"> </p>


    <script>
      
        var text = "";
        var i = 0;
        while (i < 5) {
            text += "Number : " + i + "<br>";
            i++;
        }
        document.getElementById("demo").innerHTML = text;
      
    </script>

</body>

</html>
