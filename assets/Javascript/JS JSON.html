<!DOCTYPE html>
<html>

<body>

    <h2>Javascript JSON Example</h2>

    <p id="demo"> </p>

  
    <script>
      
        var text = '{"person":[' +
            '{"firstName":"Thomas","lastName":"Gates" },' +
            '{"firstName":"Captain","lastName":"Jack" },' +
            '{"firstName":"Peter","lastName":"Jones" }]}';

        obj = JSON.parse(text);

        document.getElementById("demo").innerHTML =
            obj.person[0].firstName + " " + obj.person[0].lastName + "<br>" +
            obj.person[1].firstName + " " + obj.person[1].lastName + "<br>" +
            obj.person[2].firstName + " " + obj.person[2].lastName + "<br>";
      
    </script>

</body>

</html>
